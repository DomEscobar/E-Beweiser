<footer>
    <div class="content">
        <div *ngIf="NewFormService.step==0" [routerLink]="['/dashboard']">
            {{'Cancel'| translate}}
        </div>

        <div *ngIf="NewFormService.step>0" (click)="setStep(-1)">
            {{'Back'| translate}}
        </div>

        <div [style.opacity]="NewFormService.step<3?1:0">
            {{NewFormService.step+1}} / 3
        </div>

        <div class="next" *ngIf="NewFormService.step<2" (click)="setStep(+1)">
            {{'Next'| translate}}
        </div>
        <div class="summary" *ngIf="NewFormService.step==2" (click)="setStep(+1)">
            {{'Summary'| translate}}
        </div>
        <div class="save" *ngIf="NewFormService.step==3" (click)="save()">
            {{'Save'| translate}}
        </div>
    </div>
</footer>
